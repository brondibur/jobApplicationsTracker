<script>
    function randColor(n) {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        var colors = [];
        for(var j = 0; j < n; j++){
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            colors.push(color);
            color = '#';
        }
        return colors;
    }

    }
    const data = {
        labels: labeler,
        datasets: [{
            data: datacol,
            backgroundColor: randColor(totlen),
            offset: 5,
            hoverOffset: 25,
            weight: 2,
            hoverBorderColor: "#24408e",
            cutout: "2%",
            radius: "80%",
            rotation: 270
        }]
    };
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
